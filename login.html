<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <form action="" class="form">
        <h2>Login</h2>
        <br>
        <div class="input-box">
            <input type="text" required>
            <label>Email</label>
        </div>
        <br>
        <div class="input-box">
            <input type="text" name="lastname" required>
            <label>Password</label>
        </div>
        <br>
        <input type="button" id="signUp" value="Login" class="btn">
        <div class="login-register">
            <br>
            <p>Don't have an account? <a href="#" class="login-link" onclick="showLoginForm()">
                    Register Now
                </a></p>
        </div>
    </form>

    <footer>
        <p>&copy; 2024 Food Oasis. All rights reserved.</p>
    </footer>
</body>

</html>
